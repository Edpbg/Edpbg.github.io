<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Form Redirect</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            z-index: 2;
            position: relative;
        }

        h1 {
            color: #007BFF;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 25px;
            color: #555;
        }

        .code {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 4px;
            color: #007BFF;
            background-color: #f0f4f8;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #004494;
            transform: translateY(0);
        }

        /* Ajout d'éléments visuels autour */
        .background-shapes {
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .background-shapes::before,
        .background-shapes::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: move 10s infinite alternate;
        }

        .background-shapes::before {
            width: 200px;
            height: 200px;
            top: 20%;
            left: 15%;
        }

        .background-shapes::after {
            width: 300px;
            height: 300px;
            bottom: 15%;
            right: 10%;
            animation-duration: 12s;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(20px, 30px) scale(1.1);
            }
        }
    </style>
    <script>
        // Fonction pour générer un code aléatoire de 6 caractères
        function generateRandomCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let result = '';
            for (let i = 0; i < 6; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                result += characters[randomIndex];
            }
            return result;
        }

        // Fonction pour afficher le code et gérer la redirection
        function displayCodeAndRedirect() {
            const formLinks = [
                'https://forms.office.com/Pages/ResponsePage.aspx?id=Aqo8sJjHrUWivUHH5IUUI4da_OJcJjxPt57W4jui-CFUQ0w2TExSNUQ4SVdWT0hZRUhJUUg2VjEzTS4u',
                'https://forms.office.com/Pages/ResponsePage.aspx?id=Aqo8sJjHrUWivUHH5IUUI4da_OJcJjxPt57W4jui-CFUMUpTWFJUS05GRUIxMVMyVkZOWUI0RjRPUC4u',
                'https://forms.office.com/Pages/ResponsePage.aspx?id=Aqo8sJjHrUWivUHH5IUUI4da_OJcJjxPt57W4jui-CFUM0tINjlZSkhBRFRMS0lGRFAzT0pDWjEyOC4u',
                'https://forms.office.com/Pages/ResponsePage.aspx?id=Aqo8sJjHrUWivUHH5IUUI4da_OJcJjxPt57W4jui-CFUNlBKM0RYREtTM0cyV01OMTE4MkFYOElNVi4u',
                'https://forms.office.com/Pages/ResponsePage.aspx?id=Aqo8sJjHrUWivUHH5IUUI4da_OJcJjxPt57W4jui-CFUQldQVUdaWUVOQzlHOU85UklXNkZFNk5PQy4u',
                'https://forms.office.com/Pages/ResponsePage.aspx?id=Aqo8sJjHrUWivUHH5IUUI4da_OJcJjxPt57W4jui-CFUMTRSN0dTUFlUMjlLWTBKQk5BUUpQT1FNQS4u',
                'https://forms.office.com/Pages/ResponsePage.aspx?id=Aqo8sJjHrUWivUHH5IUUI4da_OJcJjxPt57W4jui-CFUQ1lVUkVMTk05SDQ3OExXNVgwWVc5TjMyVC4u',
                'https://forms.office.com/Pages/ResponsePage.aspx?id=Aqo8sJjHrUWivUHH5IUUI4da_OJcJjxPt57W4jui-CFUMFVVSTFLQ1hEN0pURjBEQUFPSFFKQjc3Ry4u'
            ];

            const randomCode = generateRandomCode();
            document.getElementById('randomCode').textContent = randomCode;

            document.getElementById('confirmButton').onclick = function () {
                const randomIndex = Math.floor(Math.random() * formLinks.length);
                window.location.href = formLinks[randomIndex];
            };
        }
    </script>
</head>

<body onload="displayCodeAndRedirect()">
    <div class="background-shapes"></div>
    <div class="container">
        <h1>Créé par Edouard Parent et Alex Houle</h1>
        <p>Il est primordial de noter ce code unique quelque part où vous ne le perdrez pas. Il vous le faudra pour avoir accès au texte et répondre à l'examen dans une semaine.</p>
        <div id="randomCode" class="code"></div>
        <button id="confirmButton">J'ai noté le code et je suis prêt·e à débuter.</button>
    </div>
</body>

</html>
